<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="navbar">
        <div class="container align-center">
            <h2>Github Finder</h2>
        </div>
    </div>

    <div class="body-part">
        <div class="container searchContainer">
            
            <div class="search">
                <h3>Search Github Users</h3>
                <p>Enter a username to fetch a user profile and repository</p>


                <div class="input-group input-group-lg">
                    <input id="searchUser" type="text" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Write Username..">
                </div>
                <button id="searchBtn" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>
        </div>

    </div>

    <div id="profile">

    </div>













    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
